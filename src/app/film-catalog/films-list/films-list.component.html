<div class="wraper">
  <mat-card class="menu-card">
    
    <mat-toolbar class="menu-toolbar">
        <mat-toolbar-row>
          <span>В избранном:</span>
            <span [ngPlural]="counter">
              <ng-template ngPluralCase="=0">{{counter}} фильмов</ng-template>
              <ng-template ngPluralCase="=1">{{counter}} фильм</ng-template>
              <ng-template ngPluralCase="=2">{{counter}} фильма</ng-template>
              <ng-template ngPluralCase="=3">{{counter}} фильма</ng-template>
              <ng-template ngPluralCase="=4">{{counter}} фильма</ng-template>
              <ng-template ngPluralCase="other">{{counter}} фильмов</ng-template>
            </span> 
          <span class="example-spacer"></span>
            <div>
              <mat-form-field>
                <mat-select placeholder="Сортировка">
                  <mat-option value="ASC" (click)="filmsSort(filmsList, 1)"> А-Я</mat-option>
                  <mat-option value="DESC" (click)="filmsSort(filmsList, -1)"> Я-А</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

  </mat-card>

      <film-item [item]="film" (update)="addToFavorite($event, film)" class="main"></film-item>
    </div>
  </div> -->

  <mat-grid-list cols="3" rowHeight="880px" >
    <mat-grid-tile *ngFor="let film of filmsList" class="card-item">
        <film-item [item]="film" (update)="addToFavorite($event, film)" class="main"></film-item>
    </mat-grid-tile>    
  </mat-grid-list>
</div>
