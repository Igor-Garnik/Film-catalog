<div class="main-wrapper">
  <div class="wrapper">
    <mat-spinner *ngIf="isUploaded"></mat-spinner>

    <h3 *ngIf="filmId == undefined">Popular people</h3>

    <div class="card-wraper" *ngIf="!query; else queryBlock">
      <div class="nested-card-wraper" *ngFor="let actor of actorList">
        <app-actor-item [actor]="actor"></app-actor-item>
      </div>
    </div>

    <ng-template #queryBlock>
      <div class="card-wraper" *ngIf="isErrorMessage == false; else errorBlock">
        <div class="nested-card-wraper" *ngFor="let actor of queryResponse">
          <app-actor-item [actor]="actor"></app-actor-item>
        </div>
      </div>

      <ng-template #errorBlock>
        <div class="message">
          <h2>По запросу
            <span>"{{query}}" </span> ничего не найдено... Извините :( </h2>
          <h3>Пожалуйста, попробуйте снова ;)</h3>
          <img src="../assets/img/404 page.png" alt="">
        </div>
      </ng-template>

    </ng-template>

    <div class="gag-wrapper" *ngIf="isUploaded">
      <div class="gag" *ngFor="let gag of gagList">
        <div>{{gag}}</div>
      </div>
    </div>
  </div>
</div>
