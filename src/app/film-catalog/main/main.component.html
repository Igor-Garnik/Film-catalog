<div class="main-wrapper" *ngIf="firstPopularFilm">
    <div class="wrapper">
        <mat-spinner *ngIf="isLoading"></mat-spinner>

        <section class="movies">
            <div class="popular">
                <div class="title">
                    <a routerLink="/movie/popular"><h3>Популярные фильмы</h3></a>
                </div>
                <div class="content">
                    <div class="first-line poster">
                        <a routerLink="popular"> <img [src]="firstPopularFilm.backdropPath | transformPath: 500" alt="{{firstPopularFilm.title}}"></a>
                        <div class="title">{{firstPopularFilm.title}}</div>
                    </div>
                    <div class="second-line">
                        <div class="poster">
                            <img [src]="secondPopularFilm.backdropPath | transformPath: 300" alt="{{secondPopularFilm.title}}">
                            <div class="title">{{secondPopularFilm.title}}</div>
                        </div>
                        <div class="poster">
                            <img [src]="thirdPopularFilm.backdropPath | transformPath: 300" alt="{{thirdPopularFilm.title}}">
                            <div class="title">{{thirdPopularFilm.title}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="upcoming">
                <div class="title">
                    <a routerLink="/movie/upcoming"><h3>Предстоящие фильмы</h3></a>
                </div>
                <div class="content">
                    <div class="second-line">
                        <div>
                            <img [src]="secondNowFilm.backdropPath | transformPath: 300" alt="{{secondNowFilm.title}}">
                            <div class="title">{{secondNowFilm.title}}</div>
                        </div>
                        <div>
                            <img [src]="thirdNowFilm.backdropPath | transformPath: 300" alt="{{thirdNowFilm.title}}">
                            <div class="title">{{thirdNowFilm.title}}</div>
                        </div>
                    </div>
                    <div class="first-line">
                        <img [src]="firstNowFilm.backdropPath | transformPath: 500" alt="{{firstNowFilm.title}}">
                        <div class="title">{{firstNowFilm.title}}</div>
                    </div>
                </div>
            </div>
        </section>

</div>
