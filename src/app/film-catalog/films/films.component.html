 <mat-grid-list cols="3" rowHeight="850px" class="main">
    <mat-grid-tile *ngFor="let film of filmsList" class="card-item">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{film.name}}</mat-card-title>
                <mat-card-subtitle>{{film.year}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{film.imgUrl}} alt={{film.name}}>
            <mat-card-content>
                <p class="content">
                    {{film.name}}
                    {{film.description}}
                </p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>    
</mat-grid-list>
