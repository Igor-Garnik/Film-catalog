<mat-card class="example-card">
    <a [routerLink]="[film.id]">
        <img class="card-img" mat-card-image src="{{film.posterPath | transformPath: 500}}" alt={{film.title}}>
    </a>

    <mat-card-header class="header">
        <mat-card-title class="card-title">
            <strong>{{film.title}}</strong>
        </mat-card-title>
        <mat-card-subtitle>Релиз: {{film.releaseDate | date: 'd MMMM y'}}</mat-card-subtitle>
        <mat-card-subtitle>Рeйтинг: {{film.voteAverage}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="card-description">
            {{film.overview | cutDescription: 200}}
        </div>
        <div class="card-button-group">
            <a mat-button [routerLink]="[film.id]">
                <mat-icon>info</mat-icon>
            </a>
            <button mat-button (click)="addBookmark()">
                <mat-icon>{{film.isBookmark ? 'turned_in' : 'turned_in_not'}}</mat-icon>
            </button>
            <button mat-button (click)="addFavorite()">
                <mat-icon>{{film.isFavorite ? 'star' : 'star_border'}}</mat-icon>
            </button>
        </div>
    </mat-card-content>
</mat-card>
